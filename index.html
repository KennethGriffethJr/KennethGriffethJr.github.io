<!DOCTYPE html>
<html lang="en">
<head>
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Crete+Round|Encode+Sans+Condensed|Fjalla+One|Pacifico|Prompt|Signika" rel="stylesheet">

</head>
<body>
    <div id="content">
        <header id ="header">
            <div id ="left-header">
                <img id="header-img" src="rocket.png" alt="">
                <h2>RocketQuote</h2>
            </div>
            <nav id="nav-bar">
                <ul>
                    <li class ="nav-link"><a href="">Sign up</a></li>
                    <li class ="nav-link"><a href="#divider">About</a></li>
                    <li class ="nav-link"><a href="#social">Share</a></li>
                    <li class ="nav-link"><a href="#social">Login</a></li>
                </ul>
            </nav>
        </header>
        <section id="form-content">
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <h2>Sign up for a free quote!</h2>
                <input id="email" type="email"placeholder="email" required>
                <input id="submit" type="submit" value="Blast Off!">
            </form>
        </section>
        <hr id="divider">
        <section id="video-content">
            <h2>At RocketQuote, we guarantee we'll provide you with the best quote that fits your needs!</h2>
            <video id="video" src="rocketVid.mp4" controls >

            </video>
            <h2>What are you waiting for!</h2>
        </section>
        <hr>
        <section id ="social">
            <h2>Check us out here!</h2>
            <ul>
                <li><a href=""><img src="linkdin.png" alt=""></a></li> 
                <li><a href=""><img src="facebook.png" alt=""></a></li>                
                <li><a href=""><img src="twitter.png" alt=""></a></li>                
                <li><a href=""><img src="instagram.png" alt=""></a></li>                
                <li><a href=""><img src="youtube.png" alt=""></a></li>                
               
            </ul>
        </section>
   </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
